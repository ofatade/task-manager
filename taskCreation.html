<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Create Task</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success-subtle">
        <a class="navbar-brand" href="#">Task Manager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/taskManagement/home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/taskManagement/dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/taskManagement/taskCreation.html">Create Task</a></li>
                <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/taskManagement/login.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4 bg-info">
        <h2>Create New Task</h2>
        <form>
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
            </div>
            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <div class="form-group">
                <label for="taskDueDate">Due Date</label>
                <input type="date" class="form-control" id="taskDueDate">
            </div>
            <button type="submit" class="btn btn-primary bg-danger">Create Task</button>
        </form>
    </div>
</body>
</html>
